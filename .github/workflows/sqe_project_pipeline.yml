name: Koel SQE Project Pipeline

# --- SOURCE STAGE ---
on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  # -----------------------------------------------------------------
  # JOB 1: SOURCE CHECK (Validation)
  # -----------------------------------------------------------------
  source-check:
    name: Source Stage - Trigger Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for accurate versioning

      - name: Verify Triggers
        run: |
          echo "âœ… Source Stage Initiated."
          echo "Triggered by: ${{ github.event_name }} on branch ${{ github.ref }}"

  # -----------------------------------------------------------------
  # JOB 2: BUILD BACKEND (PHP/Composer)
  # -----------------------------------------------------------------
  build-backend:
    name: Build Stage - Backend (Laravel)
    needs: source-check # Wait for source check to pass
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Tool Integration: Setup PHP 8.2 (Required by Koel)
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, intl, gd, exif, iconv
          coverage: none

      # Tool Integration: Cache Composer dependencies (Rubric: Tool Integration)
      - name: Cache Composer Packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      # Build Step: Install Dependencies
      - name: Install Dependencies
        run: composer install --prefer-dist --no-ansi --no-interaction --no-progress --no-scripts

      # Rubric: Artifact Creation (Save the 'vendor' folder for the next stage)
      - name: Upload Backend Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vendor-folder
          path: vendor/
          retention-days: 1

  # -----------------------------------------------------------------
  # JOB 3: BUILD FRONTEND (Node.js/Vite)
  # -----------------------------------------------------------------
  build-frontend:
    name: Build Stage - Frontend (Vue.js)
    needs: source-check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Tool Integration: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Koel uses 'pnpm' instead of 'npm'. We must install it.
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      # Tool Integration: Cache Node Modules
      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Build Step: Install & Compile
      - name: Install Frontend Dependencies
        run: pnpm install --frozen-lockfile

      - name: Compile Assets (Vite Build)
        run: pnpm build

      # Rubric: Artifact Creation (Save the compiled assets)
      - name: Upload Frontend Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: public-assets
          path: public/build/
          retention-days: 1