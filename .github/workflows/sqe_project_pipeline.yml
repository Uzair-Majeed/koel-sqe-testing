name: Koel SQE Project Pipeline

# --- SOURCE STAGE ---
on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  # -----------------------------------------------------------------
  # JOB 1: SOURCE CHECK
  # -----------------------------------------------------------------
  source-check:
    name: Source Stage - Trigger Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify Triggers
        run: echo "âœ… Source Stage Initiated Successfully on branch ${{ github.ref }}"

  # -----------------------------------------------------------------
  # JOB 2: BUILD BACKEND (PHP/Composer)
  # -----------------------------------------------------------------
  build-backend:
    name: Build Stage - Backend (Laravel)
    needs: source-check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Setup PHP 8.2 (Required by Koel)
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, intl, gd, exif, iconv
          coverage: none

      # Install Dependencies (Using --ignore-platform-reqs to prevent version conflicts)
      - name: Install Backend Dependencies
        run: composer install --prefer-dist --no-ansi --no-interaction --no-progress --no-scripts --ignore-platform-reqs

      # Save the 'vendor' folder for the Test Stage
      - name: Upload Backend Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vendor-folder
          path: vendor/
          retention-days: 1

  # -----------------------------------------------------------------
  # JOB 3: BUILD FRONTEND (Node.js/Vite)
  # -----------------------------------------------------------------
  build-frontend:
    name: Build Stage - Frontend (Vue.js)
    needs: source-check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Setup Node.js 20
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # FIX: Use pnpm version 9 (Koel requires v9 now, not v8)
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      # FIX: Use --no-frozen-lockfile so it doesn't crash on small version mismatches
      - name: Install Frontend Dependencies
        run: pnpm install --no-frozen-lockfile

      # Compile the assets
      - name: Compile Assets (Vite Build)
        run: pnpm build

      # Save the compiled assets for the Deployment Stage
      - name: Upload Frontend Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: public-assets
          path: public/build/
          retention-days: 1

